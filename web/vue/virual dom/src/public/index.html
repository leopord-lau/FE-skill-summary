<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>virtual dom</title>
</head>
<body>
</body>
<script>
  console.log(window.vdom)
  const el = window.vdom.$createElement;
  const diff = window.vdom._diff
  const patch = window.vdom._patch;
  var ul = el('div',{id:'virtual-dom'},[
      el('p',{},['Virtual DOM']),
      el('ul', { id: 'list' }, [
        el('li', { class: 'item' }, ['Item 1']),
        el('li', { class: 'item' }, ['Item 2']),
        el('li', { class: 'item' }, ['Item 3'])
      ]),
      el('div',{},['Hello World'])
    ]) 
 
    console.log(ul);
    ulRoot = ul._render();
    document.body.appendChild(ulRoot);
    var ul2 = el('div',{id:'virtual-dom'},[
      el('p',{},['Virtual DOM']),
      el('ul', { id: 'list' }, [
        el('li', { class: 'item' }, ['Item 21']),
        el('li', { class: 'item' }, ['Item 23'])
      ]),
      el('p',{},['Hello World'])
    ]) 
    setTimeout(() => {
      var patches = diff(ul,ul2);
      console.log('patches:',patches);
      patch(ulRoot,patches);
    }, 3000)
    
</script>
</html>
